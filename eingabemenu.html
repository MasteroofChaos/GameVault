
<!DOCTYPE html>
<html lang="de" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaufformular</title>
    <link rel="stylesheet" href="ft-form-styles-v3.css">
    
</head>
<body>
<form action="https://form.taxi/s/9xfdafnp" id="ft-form" method="POST" accept-charset="UTF-8">
  <fieldset>
    <label>
      Name
      <input type="text" name="Name" required>
    </label>
    <label>
      E-Mail-Adresse
      <input type="email" name="E-Mail" required>
    </label>
    <label>
      Straße 
      <input type="text" name="Straße" required>
    </label>
    <label>
      Hausnummer
      <input type="text" name="Hausnummer" required>
    </label>
    <label>
      Postleitzahl
      <input type="text" name="Postleitzahl" required>
    </label>
    <label>
      Stadt
      <input type="text" name="Stadt" required>
    </label>
    <label>
      Land
      <input type="text" name="Land" required>
    </label>
    <label>
      Ihr gewünschten Produkte:
      <textarea rows="5" name="Produkte" required></textarea>
    </label>
    <label>
      Anmerkungen/Wünsche/Bemerkungen
      <textarea rows="3" name="Nachricht" required></textarea>
    </label>
    <div>
      <label>
        <input type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" required>
        Ich bestätige, dass ich mit der Verarbeitung meiner Eingaben zum Zwecke der Anfragebearbeitung, einverstanden bin.
      </label>
    </div>
  </fieldset>
  <div class="btns">
    <input type="text" name="_gotcha" value="" style="display:none;">
    <input type="submit" value="Absenden">
  </div>
</form>
</body>
